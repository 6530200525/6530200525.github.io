<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Sittikorn Pratomwan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fd;
      color: #333;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .profile-pic {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-size: 36px;
      margin: 10px 0;
    }
    h2 {
      font-size: 20px;
      color: #777;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6f91;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 20px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ff4a6e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic">
      <img src="file/IMG_1010.jpeg" alt="image error">
    </div>
    <h1>I'm Sittikorn Pratomwan</h1>
    <h2>Pragrammer</h2>
    <a href="#about" class="btn">More About Me</a>
  </div>
</body>
</html>
